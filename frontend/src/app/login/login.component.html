<div id="caixa-principal" class="d-flex flex-column justify-content-center align-items-center gap-5 p-4" >
    <div id="logo">
        <img src="../../assets/epis-texto.svg" alt="logo-epis">
    </div>

    <div id="login-box" class="d-flex flex-column gap-2 align-items-start justify-content-center p-5">
        <header class="w-100 mb-5">
            <h3>Login</h3>
        </header>
        <div *ngIf="loginError" class="alert alert-danger w-100">{{ loginError }}</div>
        <form [formGroup]="loginForm" (ngSubmit)="entrar()" class="w-100 d-flex flex-column gap-2">
            <label class="w-100"><h6>Email</h6></label>
            <input type="email" class="w-100" formControlName="email">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small">Email inválido</div>
            <div class="d-flex justify-content-between align-items-center w-100">
                <label><h6>Senha</h6></label>
                <a (click)="esqueciSenha()" class="text-decoration-none">Esqueceu a Senha?</a>
            </div>
            <input type="password" class="w-100" formControlName="password">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small">Senha obrigatória</div>
            <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn btn-primary w-100 epis-btn mt-2">
              {{ isLoading ? 'Conectando...' : 'Fazer Login' }}
            </button>
        </form>
        

        <span class="text-center w-100">Não tem conta? <a (click)="registrarConta()" style="cursor: pointer; color: #0056b3;">Cadastra-se</a></span>
    </div>
    
</div>
